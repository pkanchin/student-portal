<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Details</title>
    <link rel="stylesheet" href="mentor.css">
</head>
<body>
    <div class="container">
        <h1>Mentor Details</h1>
        <div class="mentor-details">
            <div class="detail-item">
                <span class="label">Name:</span>
                <span class="value">John Doe</span>
            </div>
            <div class="detail-item">
                <span class="label">Email:</span>
                <span class="value">johndoe@example.com</span>
            </div>
            <div class="detail-item">
                <span class="label">Staff Room Number:</span>
                <span class="value">SR-101</span>
            </div>
            <div class="detail-item">
                <span class="label">Mobile Number:</span>
                <span class="value">123-456-7890</span>
            </div>
            <div class="detail-item">
                <span class="label">College ID:</span>
                <span class="value">C-123456</span>
            </div>
            <div class="detail-item">
                <span class="label">Department:</span>
                <span class="value">Computer Science</span>
            </div>
            <div class="detail-item">
                <span class="label">Office Hours:</span>
                <span class="value">Mon-Fri, 10 AM - 12 PM</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fee Payment Portal</h1>
        <form id="feeForm">
            <div class="form-group">
                <label for="annualFees">Annual Fees:</label>
                <input type="text" id="annualFees" value="₹3,00,000" readonly>
            </div>
            <div class="form-group">
                <label for="hostelFees">Hostel Fees:</label>
                <input type="text" id="hostelFees" value="₹80,000" readonly>
            </div>
            <div class="form-group">
                <label for="messFees">Mess Fees:</label>
                <input type="text" id="messFees" value="₹50,000" readonly>
            </div>
            <div class="form-group">
                <label for="libraryFees">Library Fees:</label>
                <input type="text" id="libraryFees" value="₹20,000" readonly>
            </div>
            <div class="form-group total">
                <strong>Total Fees to be Paid:</strong>
                <span id="totalFees">₹4,50,000</span>
            </div>
            <button type="button" id="payButton">Pay</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
